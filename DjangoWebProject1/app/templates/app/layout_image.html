<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Seatrch</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <style>
    th{ text-align: center;}
    div.menus{
        text-align: center;
        padding: 40px 15px;
    }
    </style>
</head>

<body style="background-color: rgb(252, 244, 217);">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="/media/seatrch.png" style="width: 215px; height: 53px;"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/personal"><img src="/media/personal_title.png" style="width: 55px; height: 50px;"></a></li>
                    <li><a href="/stall"><img src="/media/stall_title_1.png" style="width: 88px; height: 46px;"></a></li>
                    <li><a href="/restaurant"><img src="/media/restaurant_title_1.png" style="width: 88px; height: 46px;"></a></li>
                    <li><a href="/seat"><img src="/media/seat_title_1.png" style="width: 88px; height: 46px;"></a></li>
                    <li><a href="/restaurantadmin"><img src="/media/admin_title_1.png" style="width: 88px; height: 46px;"></a></li>

                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}


            <p>&copy; 2017 -  Seatrch</p>
    </div>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
